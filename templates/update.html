{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'form.css' %}">
    <script defer src="{% static 'validations.js' %}"></script>
{% endblock %}

{% block body %}
    <form action="{% url 'update' task.id %}" method="post" id="form">
        {% csrf_token %}
        <input type="text" value="{{ task.task }}" name="task" id="task">
        <button class="btn btn-submit">Update</button>
        <div id="errors" style="color: red; margin-left: 5px"></div>
    </form>
{% endblock %}
